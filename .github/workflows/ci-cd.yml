  deploy:
    name: 🚀 Deploy to Vercel
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠 Build project
        run: npm run build

      - name: 🚀 Deploy to Vercel
        run: npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
